on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: CI

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install libcamera
        if: steps.cache-libcamera.outputs.cache-hit != 'true'
        run: |
          sudo pip3 install meson
          sudo apt-get -y install libyaml-dev python3-yaml python3-ply python3-jinja2 ninja-build clang
          git clone https://git.libcamera.org/libcamera/libcamera.git
          cd libcamera
          # Use only VIMC for faster builds
          meson build -Dipas=vimc -Dpipelines=vimc
          sudo ninja -C build install
          sudo ldconfig
      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Generate docs
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: "-Dwarnings"
        with:
          command: doc
          args: --no-deps --lib
      - name: Upload docs artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: target/doc
  docs:
    name: Publish docs
    runs-on: ubuntu-latest
    needs: build_and_test
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: docs
          path: .
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: .
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
